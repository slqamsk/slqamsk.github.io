<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическое управление элементами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #e0e0e0;
            color: #333;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        #loading {
            display: none;
            margin: 20px auto;
            color: #555;
        }
        .content-box {
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .message {
            color: #2196F3;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Динамическое управление элементами</h2>
    <p>Используйте кнопки для добавления и удаления элемента</p>
    
    <div class="content-box" id="container">
        <!-- Элемент будет добавляться сюда динамически -->
    </div>
    
    <div class="buttons">
        <button id="addBtn">Добавить</button>
        <button id="removeBtn">Удалить</button>
    </div>
    
    <div id="loading">Загрузка...</div>

    <script>
        const loadingDiv = document.getElementById('loading');
        const container = document.getElementById('container');
        const addBtn = document.getElementById('addBtn');
        const removeBtn = document.getElementById('removeBtn');
        
        // Функция для создания элемента сообщения
        function createMessageElement() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = 'message';
            messageDiv.textContent = 'Hello World!';
            return messageDiv;
        }
        
        addBtn.addEventListener('click', function() {
            // Проверяем, нет ли уже сообщения
            if (!document.getElementById('message')) {
                loadingDiv.style.display = 'block';
                
                setTimeout(function() {
                    loadingDiv.style.display = 'none';
                    container.appendChild(createMessageElement());
                }, 5000);
            }
        });
        
        removeBtn.addEventListener('click', function() {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                loadingDiv.style.display = 'block';
                
                setTimeout(function() {
                    loadingDiv.style.display = 'none';
                    container.removeChild(messageDiv);
                }, 5000);
            }
        });
    </script>
</body>
</html>
