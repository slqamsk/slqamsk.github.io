<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>ShopList Backend API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@4.15.0/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.0/swagger-ui-bundle.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          url: './shoplist-openapi.yaml',
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.presets.syntaxHighlight,
          ],
          layout: 'BaseLayout',
          docExpansion: 'list',
          filter: true,
          // Добавляем кастомный requestInterceptor для правильного формирования URL
          requestInterceptor: (req) => {
            // Убираем слеш перед query-параметрами
            if (req.url.includes('/?')) {
              req.url = req.url.replace('/?', '?');
            }
            return req;
          },
        });
      };
    </script>
  </body>
</html>
