<!DOCTYPE html>
<html>
<head>
    <title>Мой сайт</title>
</head>
<body>
    <br><br>
    <div id="reginfo"></div>
    <h1>Введите новые данные:</h1>
    <form action="page05.html" method="GET">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <iframe src="https://slqa.ru/cases/fc/v01/index.php" width="800" height="600" frameborder="1">
    Ваш браузер не поддерживает фреймы.
    </iframe>

<script>
    // Функция для получения GET-параметров из URL
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split('&');
        
        for (let i = 0; i < pairs.length; i++) {
            const pair = pairs[i].split('=');
            if (pair[0]) {
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
        }
        return params;
    }

    // Получаем параметры
    const params = getQueryParams();
    
    // Проверяем наличие нужных параметров и формируем HTML
    let infoHTML = '';
    
    if (params.username || params.email || params.password) {
        infoHTML = '<h3>Переданные данные:</h3>';
        
        if (params.username) {
            infoHTML += `<p><strong>Имя пользователя:</strong> <span id="username">${params.username}</span></p>`;
        }
        
        if (params.email) {
            infoHTML += `<p><strong>Электронная почта:</strong> <span id="email">${params.email}</span></p>`;
        }
        
        if (params.password) {
            infoHTML += `<p><strong>Пароль:</strong> <span id="password">${params.password}</span></p>`;
        }
    }

    // Вставляем HTML в элемент reginfo
    document.getElementById('reginfo').innerHTML = infoHTML;
</script>  
</body>
</html>
