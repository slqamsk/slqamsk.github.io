<!DOCTYPE html>
<html>
<head>
    <title>Мой сайт</title>
</head>
<body>
    <br><br>
    <div id="reginfo"></div>
    <h1>Введите новые данные:</h1>
    <form action="page04.html" method="GET">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <script>
        // Функция для получения GET-параметров из URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                if (pair[0]) {
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            return params;
        }

        // Получаем параметры
        const params = getQueryParams();
        
        // Проверяем наличие нужных параметров и формируем HTML
        let infoHTML = '';
        
        if (params.username || params.email || params.password) {
            infoHTML = '<h3>Переданные данные:</h3>';
            
            if (params.username) {
                infoHTML += `<p><strong>Имя пользователя:</strong> ${params.username}</p>`;
            }
            
            if (params.email) {
                infoHTML += `<p><strong>Электронная почта:</strong> ${params.email}</p>`;
            }
            
            if (params.password) {
                infoHTML += `<p><strong>Пароль:</strong> ${params.password}</p>`;
            }
        }

        // Вставляем HTML в элемент reginfo
        document.getElementById('reginfo').innerHTML = infoHTML;
    </script>    
</body>
</html>
