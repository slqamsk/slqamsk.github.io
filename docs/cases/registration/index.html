<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .users-link {
            margin-top: 20px;
            text-align: center;
        }

        .users-link a {
            font-size: 0.8em;
            color: #888;
            text-decoration: none;
        }

        .users-link a:hover {
            text-decoration: underline;
        }

        .users-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container" id="formContainer">
    <h2>Форма регистрации</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">ФИО</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="position">Должность</label>
            <select id="position" required>
                <option value="">Выберите должность</option>
                <option value="Менеджер">Менеджер</option>
                <option value="Разработчик">Разработчик</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Тестировщик">Тестировщик</option>
                <option value="Аналитик">Аналитик</option>
                <option value="Администратор">Администратор</option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Роль в системе</label>
            <select id="role" required>
                <option value="">Выберите роль</option>
                <option value="Пользователь">Пользователь</option>
                <option value="Модератор">Модератор</option>
                <option value="Администратор">Администратор</option>
                <option value="Гость">Гость</option>
            </select>
        </div>
        <button type="submit">Зарегистрировать</button>
    </form>

    <div id="message"></div>

    <div class="users-link">
        <p style="font-size: 0.8em; color: #888; margin: 5px 0;">Email должен быть действительным. Должность и роль — обязательны.</p>
        <a href="#" id="showUsers" style="font-size: 0.8em; color: #888; text-decoration: none;">Зарегистрированные пользователи</a>
    </div>
</div>

<!-- Сообщение об успешной регистрации -->
<div id="successMessage" class="hidden">
    <div class="message success" id="successText"></div>
    <div class="back-link">
        <a href="#" id="backToFormFromSuccess">Вернуться к форме регистрации</a>
    </div>
</div>

<div id="usersList" class="users-list hidden">
    <h3>Зарегистрированные пользователи</h3>
    <ul id="usersUl"></ul>
    <div class="back-link">
        <a href="#" id="backToForm">Вернуться к форме регистрации</a>
    </div>
</div>

<script>
    const formContainer = document.getElementById('formContainer');
    const usersListDiv = document.getElementById('usersList');
    const successMessageDiv = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const position = document.getElementById('position').value;
        const role = document.getElementById('role').value;

        if (!fullName || !email || !position || !role) {
            showMessage('Пожалуйста, заполните все поля.', 'error');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];

        if (users.some(user => user.email === email)) {
            showMessage('Пользователь с таким email уже зарегистрирован.', 'error');
            return;
        }

        const newUser = { fullName, email, position, role };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));

        // Показываем сообщение с введёнными данными
        successText.innerHTML = `Пользователь успешно зарегистрирован!<br>
                                 ФИО: ${fullName}<br>
                                 Email: ${email}<br>
                                 Должность: ${position}<br>
                                 Роль: ${role}`;

        // Скрываем форму, показываем сообщение и ссылку "Вернуться"
        formContainer.classList.add('hidden');
        successMessageDiv.classList.remove('hidden');
    });

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
    }

    document.getElementById('showUsers').addEventListener('click', function(e) {
        e.preventDefault();
        formContainer.classList.add('hidden');
        showUsersList();
    });

    document.getElementById('backToForm').addEventListener('click', function(e) {
        e.preventDefault();
        formContainer.classList.remove('hidden');
        usersListDiv.classList.add('hidden');
    });

    document.getElementById('backToFormFromSuccess').addEventListener('click', function(e) {
        e.preventDefault();
        formContainer.classList.remove('hidden');
        successMessageDiv.classList.add('hidden');
    });

    function showUsersList() {
        const usersUl = document.getElementById('usersUl');
        const users = JSON.parse(localStorage.getItem('users')) || [];

        usersUl.innerHTML = '';

        if (users.length === 0) {
            const li = document.createElement('li');
            li.textContent = 'Нет зарегистрированных пользователей.';
            usersUl.appendChild(li);
        } else {
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.fullName} (${user.email}), ${user.position}, ${user.role}`;
                usersUl.appendChild(li);
            });
        }

        usersListDiv.classList.remove('hidden');
    }
</script>

</body>
</html>
